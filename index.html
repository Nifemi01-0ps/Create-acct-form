<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="form.js" defer></script>
    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <h1>Create your Account</h1>
      <p class="subtitle">Join our Community today</p>
      <div class="error-summary" id="errorSummary"></div>
      <form id="registrationForm" novalidate>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="your.email@example.com"
          />
          <div class="class-error" id="emailError">
            Please enter a valid email address
          </div>
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <select name="country" id="country">
            <option value="">Select your country</option>
            <option value="US">United state</option>
            <option value="CA">Canada</option>
            <option value="UK">United Kingdom</option>
            <option value="DE">Germany</option>
            <option value="FR">France</option>
            <option value="JP">Japan</option>
            <option value="NG">Nigeria</option>
            <option value="other">Other</option>
          </select>
          <div class="error-message" id="countryError">
            Please Select your country
          </div>
        </div>
        <div class="form-group">
          <label for="postalCode">Postal Code</label>
          <input
            type="text"
            name="postalCode"
            id="postalCode"
            placeholder="e.g 90210 or M5V 2T6"
          />
          <div class="error-message" id="postalCodeError">
            Pls Enter a valid postal code
          </div>
          <div class="field-info">Format Depends on selected country</div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="password must be Atleast 8 characters with uppercase, lowercase and number"
          />
          <div class="password-strength" id="passwordError"></div>
        </div>
        <div class="form-group">
          <label for="passwordConfirmation">Confirm Password</label>
          <input
            type="password"
            name="passwordConfirmation"
            id="passwordConfirmation"
            placeholder="Re-enter your password"
          />
          <div class="error-message" id="passwordConfirmationError">
            Passwords do not match
          </div>
        </div>
        <button type="submit">Create Account</button>
     </form>
     <div class="success-message" id="successMessage">
        <span>High five! your form has been submitted successfully</span>
     </div>
    </div>
  </body>
</html>
